<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://kit.fontawesome.com/b8d475717b.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container-fluid">

    <div class="row m-3 overflow">
      <div class="col-8">

      </div>

      <div class="col-4 robot ">
        <img src="https://cdn.svgporn.com/logos/geekbot.svg" id="botImg" class="offset-9 bot" title="Click ME to order your Pizza">

        <div class="toggleShowHide">


          <div class=" shadow border rounded myChatBox scrollable">
            <div class="text-center border rounded border-info bg-light mt-3">
              <h3> Hi!</h3>
              <h4>Welcome to XYZ</h4>
              <h5>Would you like to Order a Pizza ?</h5>
            </div>

            <br />
            <button class="btn btn-outline-info m-2 ml-5" onclick="yes1()"> Yes</button>
            <button class="btn btn-outline-info m-2" onclick="mayBe1()"> Maybe </button>
            <button class="btn btn-outline-info m-2" onclick="who()"> Who is this ?</button>
            <div id="currOrder"> </div>
            <div id="step2"> </div>


            <div id="step3"> </div>


            <div id="step4"> </div>


            <div id="step5"> </div>


            <div id="step6"> </div>


            <div id="step7"> </div>


            <div id="finalStep"> </div>

            <div id="edit"> </div>
            <div id="lastStep"> </div>

            <div id="userQuestion">

            </div>
            <div id="botResponse">

            </div>

          </div>

          <div class="chatInput">
            <div class="input-group ">
              <input type="text" id="chatterBox" class="form-control" aria-label="Text input with button" />
              <div class="input-group-append">
                <button class="btn btn-sm btn-outline-secondary" onclick="chatWithBot()"> send </i> </button>

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <script src="index.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

</body>

</html>
